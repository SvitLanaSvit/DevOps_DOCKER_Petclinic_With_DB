name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: label-test
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      # -
        # name: Login to Docker Hub
        # uses: docker/login-action@v3
        # with:
        #   username: ${{ vars.DOCKERHUB_USERNAME }}
        #   password: ${{ secrets.DOCKERHUB_TOKEN }}
      # -
      #   name: Set up QEMU
      #   uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        run: |
          docker build -t svitlanakizilpinar/petclinic:latest -t svitlanakizilpinar/petclinic:$(git rev-parse --short HEAD) .
          docker push svitlanakizilpinar/petclinic:latest
          docker push svitlanakizilpinar/petclinic:$(git rev-parse --short HEAD)
